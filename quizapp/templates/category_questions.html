<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ category_name }}の問題一覧</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>{{ category_name }}の問題一覧</h2>
        {% if questions %}
            <ul class="question-list">
                {% for question in questions %}
                    <li><a href="{% url 'quiz' question_id=question.id %}">{{ question.question_text }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>このカテゴリには問題がありません。</p>
        {% endif %}
        <a href="{% url 'category_list' %}" class="nav-btn">カテゴリ一覧へ戻る</a>
    </div>
</body>
</html>
